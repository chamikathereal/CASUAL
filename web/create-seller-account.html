<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASUAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets//css/style.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <style>
      .body {
        background-color: #f8f8f8;
      }
    </style>
  </head>

  <body class="body">
    <div class="container">
      <div class="row">
        <div
          class="col-12 col-lg-12 mt-5 mb-5 create-seller-account-bg d-flex justify-content-center">
          <div class="col-12 col-md-8">
            <div class="row">
              <div class="col-12 mt-4 mb-4">
                <h3 class="mt-3">Create Seller Account</h3>
              </div>

              <div class="col-12">
                <div class="row">

                  <!-- Cover Image Section -->
                  <div
                    class="col-12 col-md-12 d-flex mb-4 justify-content-center align-items-center flex-column">
                    <div class="col-8">
                      <img id="coverImage"
                        src="assets/img/selle-account-cover-image.png"
                        class="img-fluid" alt="Cover Image" />
                      <input type="file" id="coverImageInput" accept="image/*"
                        class="d-none" />
                      <button class="btn btn-warning mt-3"
                        id="coverImageButton">Add
                        Cover Image</button>
                    </div>
                  </div>

                  <!-- Profile Image Section -->
                  <div
                    class="col-12 col-md-12 d-flex justify-content-center align-items-center flex-column">
                    <img id="profileImage" src="assets/img/seller-account.svg"
                      class="img-fluid selle-profile-pic" alt="Profile Image" />
                    <input type="file" id="profileImageInput" accept="image/*"
                      class="d-none" />
                    <button class="btn btn-warning mt-3"
                      id="profileImageButton">Add Profile Image</button>
                  </div>

                </div>
              </div>

              <div class="col-12 mt-5 mb-5">
                <h6 class="mb-3">Business Details.</h6>
                <form>
                  <div class="row mb-3">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4" class="mb-1">Enter Name.</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="disabledSelect" class="mb-1">Type.</label>
                      <select id="disabledSelect" class="form-control">
                        <option>Individual</option>
                        <option>Bussiness</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4" class="mb-1">Mobile
                        Number.</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4" class="mb-1">Email.</label>
                      <input type="email" class="form-control">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group ">
                      <label for="inputCity">Bio</label>
                      <textarea rows="3" type="text" class="form-control"
                        id="inputCity"></textarea>
                    </div>
                  </div>
                </form>
              </div>

              <div class="col-12 mb-5 d-flex justify-content-center">
                <div class="col-4">
                  <a href="seller-account.html" type="button"
                    class="btn btn-primary custom-btn-add-to-cart btn-lg btn-block">Create
                    Seller Account.</a>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script><script src="assets/js/image.js"></script>

    <!-- Swiper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            loop: true, // Enable infinite loop
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                // When window width is less than 768px (mobile devices)
                576: {
                    slidesPerView: 1,
                },
                // When window width is between 768px and 1024px (tablets, small screens)
                768: {
                    slidesPerView: 2, // Show 2 slides on tablets
                },
                // Default for laptops and desktops
                993: {
                    slidesPerView: 3, // Show 3 slides on laptops and desktops
                },
            },

        });
    </script>

    <script>
  // Handle Cover Image Upload
  document.getElementById('coverImageButton').addEventListener('click', function() {
    document.getElementById('coverImageInput').click();
  });

  document.getElementById('coverImageInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('coverImage').src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  // Handle Profile Image Upload
  document.getElementById('profileImageButton').addEventListener('click', function() {
    document.getElementById('profileImageInput').click();
  });

  document.getElementById('profileImageInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('profileImage').src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
  </body>
</html>
