<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASUAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .log-body {
        font-family: "Arial", sans-serif;
        background-image: url("assets/img/signup-img.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
    </style>
  </head>

  <body class="log-body">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6"></div>
        <div class="col-12 col-md-6 d-flex justify-content-end">
          <div class="col-12 col-md-9">
            <!-- signUpbox -->
            <div class="form-section-custom form-section" id="signUpBox">
              <div class="col-12 d-flex justify-content-center">
                <div>
                  <img src="assets/img/CASUAL-YELLO-BLACK.png" class="casual-logo" />
                </div>
              </div>
              <h3 class="sign-title">Sign Up.</h3>
              <p class="text-danger" id="message"></p>
              <form>
                <div class="row">
                  <div class="col-md-6 form-group form-group-custom">
                    <input
                      id="first_name"
                      type="text"
                      class="form-control form-control-custom"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="col-md-6 form-group form-group-custom">
                    <input
                      id="last_name"
                      type="text"
                      class="form-control form-control-custom"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                </div>
                <div class="form-group form-group-custom">
                  <input
                      id="email"
                    type="email"
                    class="form-control form-control-custom"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group form-group-custom">
                  <input
                      id="password"
                    type="password"
                    class="form-control form-control-custom"
                    placeholder="Password"
                    required
                  />
                </div>
                  <button type="button" onclick="signUp();" class="btn btn-custom">Sign Up.</button>
                <div class="sign-in-link">
                  <p>
                    Already Registered?
                    <a href="sign-in.html">Sign In.</a>
                  </p>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/sign-up.js"></script>
  </body>
</html>
