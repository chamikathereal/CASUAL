<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASUAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .log-body {
        font-family: "Arial", sans-serif;
        background-image: url("assets/img/signup-img.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
    </style>
  </head>

  <body class="log-body">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6"></div>
        <div class="col-12 col-md-6 d-flex justify-content-end">
          <div class="col-12 col-md-9">
            <!-- signinbox -->
            <div class="form-section-custom form-section" id="signInBox">
              <div class="col-12 d-flex justify-content-center">
                <div>
                  <img
                    src="assets/img/CASUAL-YELLO-BLACK.png"
                    class="casual-logo"
                    alt="..."
                  />
                </div>
              </div>
              <h3 class="fw-bold">Verify Your Gmail.</h3>
              <form>
                <div class="form-group form-group-custom">
                   <p class="text-danger" id="message"></p>
                </div>
                <div class="form-group form-group-custom">
                  <input
                    id="verification"
                    type="text"
                    class="form-control form-control-custom"
                    placeholder="Verification Code"
                    required
                  />
                </div>
                  <button type="button" onclick="gmailVerification();" class="btn btn-custom" >Verify & Continue.</button>
                <div class="sign-in-link">
                  <p>
                    Move Back?
                    <a href="sign-in.html">Sign In.</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/gmail-verification.js"></script>
  </body>
</html>
