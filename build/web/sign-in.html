<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASUAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .log-body {
        font-family: "Arial", sans-serif;
        background-image: url("assets/img/signup-img.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
    </style>
  </head>

  <body class="log-body">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6"></div>
        <div class="col-12 col-md-6 d-flex justify-content-end">
          <div class="col-12 col-md-9">
            <!-- signinbox -->
            <div class="form-section-custom form-section" id="signInBox">
              <div class="col-12 d-flex justify-content-center">
                <div>
                  <img
                    src="assets/img/CASUAL-YELLO-BLACK.png"
                    class="casual-logo"
                    alt="..."
                  />
                </div>
              </div>
              <h3 class="fw-bold">Sign In.</h3>
               <p class="text-danger" id="message"></p>
              <form>
                <div class="form-group form-group-custom">
                  <input
                    id="email"
                    type="email"
                    class="form-control form-control-custom"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group form-group-custom">
                  <input
                     id="password"
                    type="password"
                    class="form-control form-control-custom"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-check form-group-custom casual-color">
                  <input
                    type="checkbox"
                    class="form-check-input custom-checkbox"
                    id="exampleCheck1"
                  />
                  <label
                    class="form-check-label signin-check"
                    for="exampleCheck1"
                    >Check me out</label
                  >
                </div>
                  <button type="button" onclick="signIn();" class="btn btn-custom">Sign In.</button>
                
                <div class="sign-in-link mt-3">
                  <p>
                    <a href="sign-up.html">Forgot Password</a> /
                    <a href="gmail-verification.html">Verify Your Gmail</a>
                  </p>
                  <p class="mt-3">
                    Dont Have Account?
                    <a href="sign-up.html">Create Account.</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/sign_In.js"></script>
  </body>
</html>
